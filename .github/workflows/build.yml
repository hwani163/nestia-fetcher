name: build
on: [push, pull_request]

jobs:
  Ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1

      - name: Install
        run: npm install

      - name: Lint
        run: npm run eslint

      - name: Compile
        run: npm run build
      
      - name: Test
        run: npm run test